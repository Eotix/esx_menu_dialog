<html>
  <head>
    <link rel="stylesheet" href="css/app.css" />
    <title>Eotix TDC 3.0 Inspired Input Menu</title>
  </head>
  <body>
    <div id="dialogContainer" style="display:none;">
      <div class="dialog">
        <div class="head" id="dialogTitle">EotixDev</div>
        <input type="text" id="dialogInput" />
        <div style="display:flex; width:100%;">
          <button id="dialogSubmit" name="submit">Потвърди</button>
          <button id="dialogCancel" name="cancel">Откажи</button>
        </div>
      </div>
    </div>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="js/app.js"></script>
  </body>
</html>
